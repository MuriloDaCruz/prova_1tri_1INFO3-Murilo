<script>
    /*
    PROBLEMA: Média anual
    Peça para o aluno informar as notas obtidas nos três trimestres.
    Calcule a média que o aluno obteve durante o ano letivo.
    Apresente a média final que o aluno obteve.
    */

    //ENTRADA
    const um = Number(prompt('Informe a nota do primeiro trimestre:'));
    const dois = Number(prompt('Informe a nota do segundo trimestre:'));
    const tres = Number(prompt('Informe a nota do terceiro trimestre:'));
    //PROCESSAMENTO
    const  media = um + dois + tres
    const mediaFinal = media / 3
    //SAÍDA
    alert('A sua media final foi de: ' + mediaFinal)
</script>
