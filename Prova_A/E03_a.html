<script>
    /*
    PROBLEMA: Média ponderada
    O aluno realizou três atividades avaliativas durante o semestre do seu curso de graduação.
    Cada atividade tinha um peso específico, valendo, respectivamente, 1, 2 e 7.
    Peça para o aluno informar as notas que obteve em cada atividade avaliativa.
    Calcule e apresente a média semestral do aluno.
    */

    //ENTRADA
    const nota1 = Number(prompt('Informe a nota da primeira atividade:'));
    const nota2 = Number(prompt('Informe a nota da segunda atividade:'));
    const nota3 = Number(prompt('Informe a nota da terceira atividade:'));
    //PROCESSAMENTO
    const mediaSemestral = (nota1 * 1 + nota2 * 2 + nota3 * 7) / 10
    
    //SAÍDA
    alert('A sua média semestral foi de: ' + mediaSemestral)
</script>
